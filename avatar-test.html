<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeNKI Avatar - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            text-align: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #00e5ff, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00e5ff;
        }

        .main-container {
            display: flex;
            flex: 1;
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .avatar-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 600px;
        }

        #avatar {
            width: 100%;
            max-width: 500px;
            height: 600px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .controls-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-group label {
            font-weight: 600;
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .input-container {
            position: relative;
        }

        #text {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        #text:focus {
            outline: none;
            border-color: #00e5ff;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.3);
        }

        #text::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .button-group {
            display: flex;
            gap: 1rem;
        }

        .btn {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00e5ff, #0288d1);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 229, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .info-panel {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 1rem;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 107, 107, 0.9);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            font-size: 1.125rem;
            font-weight: 600;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #00e5ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                padding: 1rem;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">AeNKI Avatar</div>
        <div class="subtitle">Asistente de Longevidad con IA</div>
        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot"></div>
                <span id="status">Inicializando...</span>
            </div>
            <div class="status-item">
                <div class="status-dot"></div>
                <span id="health">Verificando backend...</span>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="avatar-section">
            <div id="avatar"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                Cargando avatar...
            </div>
        </div>

        <div class="controls-section">
            <div class="control-group">
                <label for="text">Conversa con AeNKI</label>
                <div class="input-container">
                    <textarea 
                        id="text" 
                        placeholder="Preg√∫ntame sobre longevidad, bienestar, nutrici√≥n, ejercicio, o cualquier tema de salud optimizada..."
                        rows="4"
                    ></textarea>
                </div>
            </div>

            <div class="button-group">
                <button id="send" class="btn btn-primary">
                    üí¨ Enviar
                </button>
                <button id="stop" class="btn btn-secondary">
                    ‚èπÔ∏è Detener
                </button>
            </div>

            <div class="info-panel">
                <div class="info-row">
                    <span>Backend:</span>
                    <span id="backend-status">üîÑ Conectando...</span>
                </div>
                <div class="info-row">
                    <span>Modelo:</span>
                    <span id="model-info">-</span>
                </div>
                <div class="info-row">
                    <span>OpenAI:</span>
                    <span id="openai-status">-</span>
                </div>
                <div class="info-row">
                    <span>Google TTS:</span>
                    <span id="google-status">-</span>
                </div>
                <div class="info-row">
                    <span>Puerto:</span>
                    <span id="port-info">3001</span>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script type="module">
        import { TalkingHead } from "https://cdn.jsdelivr.net/npm/talkinghead@1.0.0/dist/talkinghead.min.js";

        // API Base: Usar puerto 3001 para desarrollo
        const API_BASE = location.origin.startsWith('file:') ? 'http://localhost:3001' : '';

        const statusEl = document.getElementById('status');
        const healthEl = document.getElementById('health');
        const loadingEl = document.getElementById('loading');
        const inputEl = document.getElementById('text');
        const sendBtn = document.getElementById('send');
        const stopBtn = document.getElementById('stop');
        const toastEl = document.getElementById('toast');

        // Info panel elements
        const backendStatusEl = document.getElementById('backend-status');
        const modelInfoEl = document.getElementById('model-info');
        const openaiStatusEl = document.getElementById('openai-status');
        const googleStatusEl = document.getElementById('google-status');

        let head, history = [];
        const avatarId = 'aenki-longevity';

        // Health check y configuraci√≥n inicial
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const health = await response.json();
                
                if (health.ok) {
                    healthEl.textContent = `‚úÖ Backend conectado`;
                    backendStatusEl.textContent = '‚úÖ Conectado';
                    modelInfoEl.textContent = health.model || 'gpt-3.5-turbo';
                    openaiStatusEl.textContent = health.hasOpenAIKey ? '‚úÖ Configurado' : '‚ùå Falta';
                    googleStatusEl.textContent = health.hasGoogleKey ? '‚úÖ Configurado' : '‚ùå Falta';
                    
                    if (health.hasOpenAIKey && health.hasGoogleKey) {
                        healthEl.style.color = '#00e5ff';
                    } else {
                        healthEl.style.color = '#ffa500';
                    }
                } else {
                    throw new Error('Backend no disponible');
                }
            } catch (error) {
                healthEl.textContent = '‚ùå Sin conexi√≥n al backend';
                healthEl.style.color = '#ff453a';
                backendStatusEl.textContent = '‚ùå Desconectado';
                showToast('Error de conexi√≥n con el backend en puerto 3001');
                console.error('Health check failed:', error);
            }
        }

        async function initAvatar() {
            const nodeAvatar = document.getElementById('avatar');
            
            // Configuraci√≥n TTS para AeNKI
            let ttsEndpoint = `${API_BASE}/api/tts`;
            let voiceId = 'es-ES-Standard-A';
            
            head = new TalkingHead(nodeAvatar, {
                ttsEndpoint: ttsEndpoint,
                ttsApikey: "", // vac√≠o: el backend a√±ade la key
                lipsyncModules: ["es", "en"],
                cameraView: "upper",
                cameraDistance: 30
            });

            try {
                loadingEl.classList.add('show');
                statusEl.textContent = "Cargando avatar...";
                
                await head.showAvatar({
                    url: 'https://models.readyplayer.me/64bfa15f0e72c63d7c3934a6.glb?morphTargets=ARKit,Oculus+Visemes,mouthOpen,mouthSmile,eyesClosed,eyesLookUp,eyesLookDown&textureSizeLimit=1024&textureFormat=png',
                    body: 'F',
                    avatarMood: 'neutral',
                    ttsLang: "es-ES",
                    ttsVoice: voiceId,
                    lipsyncLang: 'es'
                }, (ev) => {
                    if (ev.lengthComputable) {
                        const val = Math.min(100, Math.round(ev.loaded / ev.total * 100));
                        loadingEl.innerHTML = `<div class="spinner"></div>Cargando avatar ${val}%`;
                    }
                });
                
                loadingEl.classList.remove('show');
                statusEl.textContent = "‚úÖ AeNKI listo";
                showToast('¬°Avatar AeNKI cargado correctamente!', 'success');
                
            } catch (err) {
                console.error('Avatar loading error:', err);
                loadingEl.innerHTML = `‚ùå Error al cargar avatar: ${err.message}`;
                statusEl.textContent = "‚ùå Error en avatar";
                showToast('Error al cargar el avatar. Verifica la conexi√≥n.', 'error');
            }

            // Pausa animaci√≥n cuando pesta√±a no visible
            document.addEventListener("visibilitychange", () => {
                if (document.visibilityState === "visible") {
                    head.start();
                } else {
                    head.stop();
                }
            });
        }

        async function askAenki(text) {
            const response = await fetch(`${API_BASE}/api/chat`, {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ 
                    text, 
                    history, 
                    avatarId,
                    context: "longevidad y bienestar"
                })
            });
            
            const data = await response.json();
            
            if (!response.ok) {
                if (response.status === 502) {
                    throw new Error('Servidor no disponible (502)');
                }
                throw new Error(data?.error || 'Error en /api/chat');
            }
            
            return data.reply || '';
        }

        // UX helpers
        function setBusy(busy) {
            sendBtn.disabled = busy;
            inputEl.disabled = busy;
            statusEl.textContent = busy ? 'ü§î AeNKI est√° pensando...' : '‚úÖ AeNKI listo';
            
            if (busy) {
                sendBtn.innerHTML = '<div class="spinner"></div>Pensando...';
            } else {
                sendBtn.innerHTML = 'üí¨ Enviar';
            }
        }

        function showToast(message, type = 'error') {
            toastEl.textContent = message;
            toastEl.style.background = type === 'success' 
                ? 'rgba(76, 175, 80, 0.9)' 
                : 'rgba(255, 107, 107, 0.9)';
            toastEl.classList.add('show');
            setTimeout(() => toastEl.classList.remove('show'), 4000);
        }

        // Event listeners
        sendBtn.addEventListener('click', async () => {
            const userText = (inputEl.value || '').trim();
            if (!userText) {
                inputEl.focus();
                return;
            }

            setBusy(true);
            try {
                history.push({ role:'user', content:userText });
                const reply = await askAenki(userText);
                history.push({ role:'assistant', content:reply });

                // Habla con el avatar
                if (head && head.speakText) {
                    await head.speakText(reply);
                }
                
                showToast('Respuesta generada correctamente', 'success');
                
            } catch (error) {
                console.error('Chat error:', error);
                showToast(`Error: ${error.message}`);
            } finally {
                setBusy(false);
                inputEl.value = '';
                inputEl.focus();
            }
        });

        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendBtn.click();
            }
        });

        stopBtn.addEventListener('click', () => {
            try { 
                if (head && head.stopSpeaking) {
                    head.stopSpeaking();
                    statusEl.textContent = "‚úÖ AeNKI listo";
                    showToast('Audio detenido', 'success');
                }
            } catch (e) {
                console.warn('Stop speaking failed:', e);
                showToast('Error al detener audio');
            }
        });

        // Inicializaci√≥n
        console.log('üöÄ Iniciando AeNKI Avatar Interface...');
        
        Promise.all([
            checkHealth(),
            initAvatar()
        ]).then(() => {
            console.log('‚úÖ AeNKI Avatar initialized successfully');
            inputEl.focus();
        }).catch(error => {
            console.error('‚ùå Initialization error:', error);
            showToast('Error al inicializar AeNKI Avatar');
        });

        // Re-check health every 30 seconds
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
